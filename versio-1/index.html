<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migraatio tarkistus pt 1</title>
    <meta name="color-scheme" content="dark">
    <style>
      body {
        font-family: helvetica;
      }

      i {
        color: #4ea7ff;
      }
    </style>
  </head>
  <body>
    <h1>Migraatio virheitten ohjauspaneeli</h1>
    <fieldset>
      <legend>Virheisiin liittyvät asetukset</legend>
      <input type="checkbox" name="lueLisää" id="lueLisää" checked>
      <label for="lueLisää">Älä tarkista sivun <b>lue lisää otsikkoa</b></label><br>
      <input type="checkbox" name="päivämäärä" id="päivämäärä" checked>
      <label for="päivämäärä">Poista tarkistuksesta otsikon alla oleva <b>päivämäärä</b></label><br>
      <input type="checkbox" name="ctaPaikka" id="ctaPaikka" checked>
      <label for="ctaPaikka">Älä välitä <b>cta-laatikoitten</b> paikasta</label><br>
      <input type="checkbox" name="iframeSkippi" id="iframeSkippi" checked>
      <label for="iframeSkippi">Älä tarkista <b>iframe</b> elementtejä <i><b>(Yleensä iframe elementit, ovat aina youtube videoita, jotka eivät migroidu betaan)</b></i></label><br>
      <input type="checkbox" name="skippaaKuvat" id="skippaaKuvat" checked>
      <label for="skippaaKuvat">Älä tarkista <b>kuva</b> elementtejä <i><b>(Kuvat eivät migroidu betaan, mutta tämä asetus näyttää silti betasta löytyvät kuvat)</b></i></label><br>
      <input type="checkbox" name="LinkkiOsoite" id="LinkkiOsoite">
      <label for="LinkkiOsoite">Älä tarkista linkin osoitteita <i><b>(Beta poistaa linkeistä en, sv, fi kieliparametrit)</b></i></label><br>
      <input type="checkbox" name="htmlTitle" id="htmlTitle">
      <label for="htmlTitle">Älä tarkista sivun html titlen eroa <i><b>(Beta sivun html title ei lataudu, jos sivu ei ole aktiivinen)</b></i></label><br>
    </fieldset>

    <fieldset>
      <legend>Tarkistukseen liittyvät asetukset</legend>
      <input type="checkbox" name="montaIkkunaa" id="montaIkkunaa">
      <label for="montaIkkunaa">Nopeuta hakua</label>
      <input type="number" name="montaIkkunaaMaara" id="montaIkkunaaMaara" placeholder="2" min="2" style="width: 50px;" disabled><br>
      <input type="checkbox" name="tyhjennaMuisti" id="tyhjennaMuisti" checked>
      <label for="tyhjennaMuisti">Tyhjennä muisti</label><br>
    </fieldset>

    <fieldset>
      <legend>Bugien korjaus asetukset</legend>
      <input type="checkbox" name="lopetaVirheestä" id="lopetaVirheestä">
      <label for="lopetaVirheestä">Lopeta ekasta virheestä</label><br>
      <input type="checkbox" name="manuaalinenSeuraava" id="manuaalinenSeuraava">
      <label for="manuaalinenSeuraava">Mene seuraavalla sivulle manuaalisesti [å]</label><br>
      <input type="checkbox" name="merkkaaKaikkiVirheeksi" id="merkkaaKaikkiVirheeksi">
      <label for="merkkaaKaikkiVirheeksi">Kirjaa kaikki sivut ylös</label><br>
    </fieldset>

    <fieldset>
      <legend>Tutkittavat sivut</legend>
      <textarea name="" id="sivut" cols="30" rows="10" style="width: 100%"></textarea>
    </fieldset>
    <fieldset>
      <legend>Aloita migraatio tutkiminen</legend>
      <button>Tutki</button>
    </fieldset>
  </body>
</html>

<script src="code.js"></script>
